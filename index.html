<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <a class="formget" href="">Fill out form</a>
   
 <form id="format" action="results.html" method="GET" enctype="multipart/form-data">
    <h1>Application Form</h1>
   <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="username" required >
   </div>

   <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
   </div>

   <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="5">
   </div>

   <div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date">
   </div>

   <div>
    Favorite Food    
    <div>
     <label for="banana">Banana</label>
     <input type="checkbox" name="banana" id="banana">
    </div>
     <div>
     <label for="apple">Apple</label>
     <input type="checkbox" name="apple" id="apple">
    </div>
    </div>

    <div>
     Gender
     <div>
      <label for="male">Male</label>
     <input type="radio" name="gender" id="male" value="male">
     </div>
     <div>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
     </div>
    </div>

    <div>
     <label for="eyeColor">Eye Color</label>
     <select name="eyeColor" id="eyeColor" multiple>
      <option value="Green">Green</option>
      <option label="Red">Red</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="brown">Bro</option>
      <option value="brown">own</option>
     </select>
    </div>

    <div>
     <label for="bio">Bio</label>
     <textarea name="bio" id="bio" cols="30" rows="5">hello</textarea>
    </div>
   
    <!-- <input type="hidden" name="hidden" value="hi"> -->
     <div>
      <label for="file">File</label>
      <input type="file" name="file">
     </div>

      <div>
       <label for="phone">Phone</label>
       <input type="tel" name="phone" id="phone">
      </div>

      <div>
       <label for="url">URL</label>
       <input type="url" name="url" id="url">
      </div>

      <div>
       <label for="color">Color</label>
       <input type="color" name="color" id="color">
      </div>


      <div>
       <label for="">Password</label>
       <input name="password" type="password" required>
      </div>

   
   <button type="reset">Reset</button>
   <button type="submit">Submit</button>
 </form>
 

 <script src="app.js" defer></script>
</body>
</html>
